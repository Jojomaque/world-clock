<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Jojo Russell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Athens</option>
        <option value="">Edinburgh</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <h2>Athens 🇬🇷</h2>
        <div class="date">Sunday 28th 2024</div>
        <div class="time">6:29:15 PM</div>
      </div>
      <div class="city">
        <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
        <div class="date">Sunday 28th 2024</div>
        <div class="time">6:29:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Jojo Russell and is
      <a href="https://github.com/Jojomaque/world-clock" target="_blank"
        >sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
